<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="form">
   <Label for="First-Name">First-Name</Label><br>
   <input id="First-Name">    
   <br>
   <Label for="Surname">Surname</Label> <br>
   <input id="Surname">
   <br>
   <Label for="Middlename">Middlename</Label> <br>
   <input id="Middlename">
   <br>
   <Label for="Email Address">Email Address</Label> <br>
   <input id="Email Address">
   <br>

   <Label for="Phone Number">Phone Number</Label> <br>
   <select name="Country Number" id="Number">
    <option value="Country Number">+234</option>
    <option value="Country Number">+233</option>
    <option value="Country Number">+134</option>
    <option value="Country Number">+111</option>
    <input id="Phone Number">
    <br>
    <Label for="Password">Password</Label> <br>
    <input type="password" placeholder="Input Password">
    <br>
    <Label for="Password">Repeat Password</Label> <br>
    <input type="password" placeholder="Repeat Password">
    <br>
    </select>
   
   <Label for="Country">Select Country</Label> <br>
   <select name="Country" id="Select Country">
    <Option Value="Select Country">Select Country</Option>
    <Option Value="Select Country">United Kingdom</Option>
    <Option Value="Select Country">United State</Option>
    <Option Value="Select Country">Australia</Option>
    <Option Value="Select Country">Nigeria</Option>
    <Option Value="Select Country">Brazil</Option>
   </select>
   
    <br>
    <fieldset>
        <Legend>Sex</Legend>
        <input type="Radio" Name="Type" value="1" checked>Male
        <input type="Radio" Name="Type" value="2" checked>Female
    </fieldset>
    <br>
    <Label>
        <input type="file"> <br>
    </Label>
    <br>
    <div class="button">
        <a href="Login.html">Signup</a>
    </div>
</div>
</body>
</html>
